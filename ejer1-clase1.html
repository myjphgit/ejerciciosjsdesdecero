	/* Generar un programa que pida ingresar 2 numeros. 
	se pide:

	1) suma
	2) resta

	//1) Declaracion de variables
	var nro1, nro2; // variables de ingreso de datos

	// 2) Ingreso de Datos

	/* conversores

	nro1=parseInt(prompt("Ingrese un valor para Nro1:" , 10));
